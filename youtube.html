<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
    }

    body{
        width: 100vw;
        height: 100vh;
        background: rgb(0, 0, 0);
        background-size: cover;
        text-align: center;
    }
    .iframe-container{
  position: relative;
  width: 100%;
  padding-bottom: 56.25%; 
  height: 0;
}
    .iframe-container iframe{
        position: absolute;
        top:0;
        left: 0;
        width: 100%;
        height: 100%;
}
</style>
<body>
    <div class="iframe-container"><iframe width="560" height="315" src="https://www.youtube.com/embed/Inrkcnq9EmQ?start=35" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
    <div class="iframe-container"><iframe width="560" height="315" src="https://www.youtube.com/embed/DPwR6q67yG0?start=35" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
    <div class="iframe-container"><iframe width="560" height="315" src="https://www.youtube.com/embed/otBENUGnfFs?start=35" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
    
    
</body>
</html>
